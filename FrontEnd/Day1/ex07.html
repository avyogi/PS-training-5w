<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/Bootstrap/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Bootstrap Demo</h1> 
        <!--Coloured buttons-->
        <div>
            <button class="btn btn-primary">Click me 1</button>
            <button class="btn btn-secondary">Click me 2</button>
            <button class="btn btn-danger">Click me 3</button>
            <button class="btn btn-warning">Click me 4</button>
            <button class="btn btn-info">Click me 5</button>
        </div>
        <br>

        <!--Coloured button border-->

        <div>
            <button class="btn btn-outline-primary">Click me 1</button>
            <button class="btn btn-outline-secondary">Click me 2</button>
            <button class="btn btn-outline-info">Click me 3</button>
        </div>
        
        <br>

        <!--ul.list-group>li.list-group-item{Item $}*6-->
        <!--creating list-->

        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item active">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
            <li class="list-group-item">Item 6</li>
        </ul>

        <br>

        <!--Alert buttons-->

        <div class="alert alert-info">This is blah</div>
        <div class="alert alert-success">This is blah</div>
        <div class="alert alert-warning">This is blah</div>

        <!--Tables-->

        <table class="table table-striped table-light table-hover table-bordered table-sm">
            <caption>Peace hai bro!!</caption>
            <thead class="thead-dark">
                <tr>
                    <th rowspan="2">S.No</th>
                    <th rowspan="2">name</th>
                    <th colspan="3">Contact details</th>
                </tr>
                <tr>
                    <th>City</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

                    <td>Ranchi</td>
                    <td>hvbzhj</td>
                    <td>5678</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>hjb</td>

                    <td>hjbvjkb</td>
                    <td>jkxcbk</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>jkxcbnjk</td>
                    <td>jkbdfb</td>
                    <td>kldfjh</td>
                    <td>5778</td>

</body>
</html>
