<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table Examples</title>
</head>

<body>
    <h1>HTML Table Examples</h1>
    <hr>

    <!--First table-->

    <table border="1">
        <thead>
            <tr>
                <th>S.No</th>
                <th>name</th>
                <th>City</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Akshat</td>
                <td>Ranchi</td>
                <td>hvbzhj</td>
                <td>5678</td>
            </tr>
            <tr>
                <td>2</td>
                <td>hjb</td>
                <td>jbkjb</td>
                <td>hjbvjkb</td>
                <td>jkxcbk</td>
            </tr>
            <tr>
                <td>3</td>
                <td>jkxcbnjk</td>
                <td>jkbdfb</td>
                <td>kldfjh</td>
                <td>5778</td>
            </tr>
        </tbody>
    </table>


    <hr>
    <hr>

    <!--Diffrent table-->

    <table border="1" width="500px">
        <thead>
            <tr>
                <th rowspan="2">S.No</th>
                <th rowspan="2">name</th>
                <th colspan="3">Contact details</th>
            </tr>
            <tr>
                <th>City</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Akshat</td>
                <td>Ranchi</td>
                <td>hvbzhj</td>
                <td>5678</td>
            </tr>
            <tr>
                <td>2</td>
                <td>hjb</td>
                <td>jbkjb</td>
                <td>hjbvjkb</td>
                <td>jkxcbk</td>
            </tr>
            <tr>
                <td>3</td>
                <td>jkxcbnjk</td>
                <td>jkbdfb</td>
                <td>kldfjh</td>
                <td>5778</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
