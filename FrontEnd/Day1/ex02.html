<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 2</title>
</head>
<body>
    <h1>HTML Examples</h1>
    <h3>Bullets and Numberings</h3>
    <hr />
    <!--type= "a|A|i|I|1"-->
    <ol type = "i">
        <li>Karnataka
            <!--type="square|circle"-->
            <ul type="square">
                <li>Bangalore</li>
                <li>Tumkur</li>
                <li>Shimoga</li>
            </ul>
        </li>
        <li>Maharastra</li>
        <li>Jharkhand</li>
        <li>Bihar</li>
        <li>UP</li>
    </ol>

    <p>Here are some other states :</p>
    <ol type="i" start = "6">
        <li>AP</li>
        <li>MP</li>
        <li>Punjab</li>
    </ol>
    
</body>
</html>
